name = "voygent-core"
main = "src/worker.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# KV Namespace binding
# Run: npx wrangler kv:namespace create TRIPS
[[kv_namespaces]]
binding = "TRIPS"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_NAMESPACE_ID"

[vars]
# Comma-separated list of valid keys
# Set via: wrangler secret put AUTH_KEYS
AUTH_KEYS = ""
